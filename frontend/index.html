<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cypher - Automated university results retrieval and analysis tool">
    <title>Cypher | University Results Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="bg-decoration"></div>

    <div class="container">
        <!-- Compact Search Bar (Initially Centered) -->
        <div id="searchContainer" class="search-container centered">
            <div class="brand">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 40 40" fill="none">
                        <rect width="40" height="40" rx="12" fill="url(#gradient1)" />
                        <path d="M20 10L30 20L20 30" stroke="white" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M10 20H25" stroke="white" stroke-width="3" stroke-linecap="round" />
                        <defs>
                            <linearGradient id="gradient1" x1="0" y1="0" x2="40" y2="40">
                                <stop offset="0%" stop-color="#667eea" />
                                <stop offset="100%" stop-color="#764ba2" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>Cypher</h1>
            </div>

            <form id="resultsForm" class="compact-form">
                <input type="text" id="hallTicket" placeholder="Enter Hall Ticket Number" autocomplete="off"
                    spellcheck="false" maxlength="20">
                <button type="submit" id="submitBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
                <input type="hidden" id="examType" value="">
                <input type="hidden" id="viewType" value="All Semesters">
            </form>
            <div id="loadingState" class="mini-loader" style="display: none;"></div>
            <div id="errorState" class="compact-error" style="display: none;"></div>
        </div>

        <!-- Results Dashboard -->
        <div id="resultsDashboard" class="dashboard" style="display: none;">
            <!-- Hero Profile Section -->
            <div id="heroProfile" class="hero-profile fade-in"></div>

            <!-- Content Grid-->
            <div class="content-grid">
                <!-- Left Column: KPI & Summary -->
                <div class="aside-column fade-in-delay-1">
                    <div id="statsGrid" class="stats-grid-compact"></div>

                    <!-- Numeric Semester Summary (Replaces Graph) -->
                    <div class="chart-card">
                        <h3>Semester Performance</h3>
                        <div id="semesterSummaryGrid" class="sem-summary-grid">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>

                <!-- Right Column: Semester Results -->
                <div class="main-column fade-in-delay-2">
                    <div id="semestersContainer" class="semesters-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
